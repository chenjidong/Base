<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script type="text/javascript">

        function ktcalljs(){
             document.getElementById("content").innerHTML = "Kotlin call the function without param in Js";
             alert("Kotlin call the function without param in Js")
        }

        function ktcalljswith(arg){
             document.getElementById("content").innerHTML = "Kotlin call the function with param and the param is " + arg;
             alert("Kotlin call the function with param and the param is " + arg)
        }

    </script>

    <p id="content">Android 调用结果显示</p>
</head>

<body>

    <script type="text/javascript">

        function param(arg){
            window.android.startFunction(arg)
        }
    </script>

    <input type="button" size="20px" value="调用 Kotlin 无参方法" onclick="window.android.startFunction()"/>
    </br>
    </br>
    <input type="button" size="20px" value="调用 Kotlin 带参方法" onclick="param('https://github.com/kukyxs')"/>

</body>
</html>
