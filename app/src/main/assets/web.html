<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script type="text/javascript">

        function ktcalljs(){
             document.getElementById("content").innerHTML = "Kotlin 调用了 JS 的无参方法";
             alert("调用无参方法")
        }

        function ktcalljswith(arg){
             document.getElementById("content").innerHTML = "Kotlin 调用 JS 带参方法，参数为 " + arg;
             alert("调用带参方法")
        }

    </script>

    <p id="content">Android 调用结果显示</p>
</head>

<body>

    <script type="text/javascript">

        function param(arg){
            window.android.startFunction(arg)
        }
    </script>

    <input type="button" size="20px" value="调用 Kotlin 无参方法" onclick="window.android.startFunction()"/>
    </br>
    </br>
    <input type="button" size="20px" value="调用 Kotlin 带参方法" onclick="param('https://github.com/kukyxs')"/>

</body>
</html>
