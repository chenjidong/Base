<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script type="text/javascript">

        function ktcalljs(){
             document.getElementById("content").innerHTML = "Kotlin 调用了 JS 的无参方法";
        }

        function ktcalljswith(arg){
             document.getElementById("content").innerHTML = "Kotlin 调用 JS 带参方法，参数为" + arg;
        }

    </script>
</head>

<p id="content">Android 调用结果显示</p>
<body>
<input type="button" value="点击调用 kt 代码" onclick="window.android.startFunction()"/>
<br/>
<br/>
<input type="button" value="点击调用 kt 代码并传递参数" onclick="window.android.startFunction('https://github.com/kukyxs')"/>
</body>
</html>
